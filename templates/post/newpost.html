{% extends 'base.html' %}
{% load static %}
        
{% block content %}

<div class="row center-align" style="width: 60%;margin: 0 auto;max-width: 1280px;padding-top: 25px;">
  <div class="col s12" style="border-radius: 5px;box-shadow: 0 10px 16px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%) !important;">


    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    <h3 class="title is-3">Agregar nuevo material</h3>


          <div class="input-field col s12">
            {{ form.title }}
            <label for="title">Titulo</label>
          </div>

          <div class="input-field col s12">
            {{ form.content }}   
            <label for="content">Contenido</label>      
          </div>

          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Archivos</span>
              {{ form.file }}
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>


      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>


      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn waves-effect waves-light">
          Subir
        </button>
      </p>
    </div>

    </form>

</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock %}
